<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Instagram</title>
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="imgs/insta_celular.png" alt="celular">

            <div class="instagram-continue">

                    <img src="imgs/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                    <div class="profile-photo">
                        <img src="imgs/foto_perfil.jpg"  alt="foto de perfil">
                    </div>

                        <a href="#" class="instagram-login">Continue como nerdices.cosmos</a>

                        <a href="#" class="instagram-logout">Remover Conta</a>
                    
                </div>

                    <div class="group">
                        <p class="not-account">Não é nerdices.cosmos?</p>

                            <span class="link-blue"> Alternar Contas</span> 
                        ou 
                        <span class="link-blue">Increva-se</span>
                        
                        </p>

                    </div>


                

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>


                </div>



            </div>






        </div>
